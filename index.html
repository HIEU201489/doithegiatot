<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mua Thẻ Giá Rẻ - Doithegia</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0088ff, #4adede);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    form {
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 20px;
    }
    input, select, button {
      margin: 8px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 220px;
    }
    button {
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffe066;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Mua Thẻ Giá Rẻ - Doithegia</h1>
  <p>Nhập thông tin thẻ cào để đổi lấy chiết khấu tốt nhất!</p>
  <form id="buyCardForm">
    <input type="text" id="apikey" placeholder="2f166b1a3e94e7c89d51c827c3b94bd9" required /><br>
    <select id="cardType" required>
      <option value="">-- Chọn loại thẻ --</option>
      <option value="1">Viettel</option>
      <option value="2">Mobifone</option>
      <option value="3">Vinaphone</option>
      <option value="14">Zing</option>
      <option value="15">Gate</option>
      <option value="16">Vietnamobile</option>
    </select><br>
    <input type="number" id="cardValue" placeholder="Mệnh giá (vd: 10000)" required /><br>
    <input type="text" id="seri" placeholder="Số Seri" required /><br>
    <input type="text" id="pin" placeholder="Mã thẻ cào" required /><br>
    <button type="submit">Gửi đổi thẻ</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('buyCardForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const apiUrl = 'https://doithegiatot.com/api/card';
      const data = {
        ApiKey: document.getElementById('apikey').value.trim(),
        CardType: parseInt(document.getElementById('cardType').value),
        CardValue: parseInt(document.getElementById('cardValue').value),
        Seri: document.getElementById('seri').value.trim(),
        Pin: document.getElementById('pin').value.trim(),
        requestid: "web_" + Date.now()
      };

      try {
        const res = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        const box = document.getElementById('result');
        box.style.display = 'block';
        box.innerHTML = `
          <h3>Kết quả</h3>
          <p><strong>Trạng thái:</strong> ${result.Code === 1 ? "✅ Thành công" : "❌ Thất bại"}</p>
          <p><strong>Thông báo:</strong> ${result.Message}</p>
          <p><strong>ID Giao dịch:</strong> ${result.TaskId || "Không có"}</p>
        `;
      } catch (err) {
        alert("Lỗi khi gửi yêu cầu: " + err.message);
      }
    });
  </script>
</body>
</html>
