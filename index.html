<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang thử nghiệm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Chào mừng đến trang thử nghiệm!</h1>
    <p>Đây là một trang HTML cơ bản để bạn thử nghiệm.</p>
    <button onclick="showMessage()">Nhấn vào đây</button>

    <script>
        function showMessage() {
            alert("Bạn đã nhấn nút thành công!");
        }
    </script>
</body>
</html>
